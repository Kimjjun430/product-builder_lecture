<body>
    <div class="main-content-wrapper">
        <div class="left-section">
            <div class="container">
                <h1>제휴 문의</h1>
                <form action="https://formspree.io/f/mjgwwkrv" method="POST">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="_replyto" required>

                    <label for="message">메시지:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">문의 제출</button>
                </form>
            </div>

            <div id="disqus_thread"></div>
            <script>
                /**

        <div class="right-section">
            <div class="container">
                <h1>동물상 테스트</h1>
                <div>Teachable Machine Image Model (파일 업로드)</div>
                <input type="file" id="file-input" accept="image/*">
                <img id="image-display" style="max-width: 100%; height: auto; margin-top: 10px; display: none;">
                <div id="label-container"></div>
                <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
                <script type="text/javascript">
                    // More API functions here:
                    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

                    // the link to your model provided by Teachable Machine export panel
                    const URL = "https://teachablemachine.withgoogle.com/models/2wGe4Wbzm/";

                    let model, labelContainer, maxPredictions;
                    let imageDisplay; // Declare imageDisplay globally

                    async function init() {
                        const modelURL = URL + "model.json";
                        const metadataURL = URL + "metadata.json";

                        model = await tmImage.load(modelURL, metadataURL);
                        maxPredictions = model.getTotalClasses();

                        labelContainer = document.getElementById("label-container");
                        for (let i = 0; i < maxPredictions; i++) {
                            labelContainer.appendChild(document.createElement("div"));
                        }

                        const fileInput = document.getElementById("file-input");
                        imageDisplay = document.getElementById("image-display");

                        fileInput.addEventListener('change', async (event) => {
                            const file = event.target.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = (e) => {
                                    imageDisplay.src = e.target.result;
                                    imageDisplay.style.display = 'block'; // Show the image
                                    predict(imageDisplay); // Predict using the displayed image
                                };
                                reader.readAsDataURL(file);
                            }
                        });
                    }

                    async function predict(imageElement) {
                        if (!model) {
                            console.error("Model not loaded yet.");
                            return;
                        }

                        const prediction = await model.predict(imageElement);
                        for (let i = 0; i < maxPredictions; i++) {
                            const classPrediction =
                                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                            labelContainer.childNodes[i].innerHTML = classPrediction;
                        }
                    }

                    // Initialize the model when the page loads
                    init();
                </script>
            </div>
        </div>
    </div>
</body>
</html>
